<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Snake Water Gun</h1>
  <button id="restart">Restart</button>
   <span id="choices">
       <span id="choice" class="snake">
           <img src="./image/snake.jpg">
       </span>
    <span id="choice" class="water">
        <img src="./image/water.jpg">
    </span>
    <span id="choice" class="gun">
        <img src="./image/gun.jpg">
    </span>
   </span>
   <div id="score-board">
    <div id="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div id="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
   </div>

   <div class="msg-container">
    <p id="msg">Play your move</p>
   </div>
   <script src="app.js"></script>
</body>
</html>
